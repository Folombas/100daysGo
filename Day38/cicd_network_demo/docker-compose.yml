version: '3.8'

services:
  cicd-network-demo:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CI=${CI:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  load-test:
    build: .
    command: ["./cicd-network-demo", "loadtest"]
    environment:
      - HOST=cicd-network-demo
      - PORT=8080
      - CI=${CI:-false}
    depends_on:
      - cicd-network-demo