<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP-запросы в Go | Day12</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>HTTP-запросы к внешним API</h1>
            <p>Демонстрация для Day12 марафона "100 дней Go"</p>
        </header>

        <div class="card">
            <h2>GET-запрос</h2>
            <p>Получение данных с внешнего сервера</p>
            <button id="getBtn" class="btn">Выполнить GET</button>
            <div id="getResult" class="result-container"></div>
        </div>

        <div class="card">
            <h2>POST-запрос</h2>
            <p>Отправка данных на внешний сервер</p>
            <button id="postBtn" class="btn">Выполнить POST</button>
            <div id="postResult" class="result-container"></div>
        </div>

        <footer>
            <p>Работает на Go • JSONPlaceholder API</p>
        </footer>
    </div>

    <script>
        document.getElementById('getBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('getResult');
            resultDiv.innerHTML = '<div class="loading">Загрузка...</div>';

            try {
                const response = await fetch('/get');
                const html = await response.text();
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result-card error">Ошибка: ${error.message}</div>`;
            }
        });

        document.getElementById('postBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('postResult');
            resultDiv.innerHTML = '<div class="loading">Загрузка...</div>';

            try {
                const response = await fetch('/post');
                const html = await response.text();
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result-card error">Ошибка: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
