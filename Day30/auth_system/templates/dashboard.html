<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Электронный кабинет</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать в ваш электронный кабинет, {{.Username}}!</h1>
            <a href="/logout" class="logout-btn">Выйти</a>
        </header>

        <main>
            <div class="user-info">
                <h2>Информация о вашем аккаунте:</h2>
                <p><strong>Логин:</strong> {{.Username}}</p>
                <p><strong>Email:</strong> {{.Email}}</p>
            </div>

            <div class="features">
                <h2>Доступные функции:</h2>
                <ul>
                    <li>Просмотр профиля</li>
                    <li>Настройки аккаунта</li>
                    <li>История действий</li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
